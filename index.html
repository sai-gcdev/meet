<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quick Access - Meeting Links</title>
<style>
    /* Google Fonts import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset and base styles */
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background: linear-gradient(135deg, #f0f4ff, #e7ebf9);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 28px rgba(50, 50, 93, 0.1), 0 4px 12px rgba(0, 0, 0, 0.07);
        width: 100%;
        max-width: 600px;
        padding: 40px 50px;
        text-align: center;
    }

    h2 {
        margin: 0 0 30px;
        font-weight: 600;
        font-size: 2.2rem;
        color: #0a2463;
        letter-spacing: 1px;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 15px;
    }

    thead th {
        text-align: left;
        padding-bottom: 15px;
        font-weight: 600;
        font-size: 0.95rem;
        color: #555;
        border-bottom: 2px solid #d1d9e6;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    tbody tr {
        background: #f9fbff;
        border-radius: 12px;
        box-shadow: 0 1px 2px #dde4f3 inset;
        transition: box-shadow 0.3s ease;
    }

    tbody tr:hover {
        box-shadow: 0 4px 14px rgba(10, 36, 99, 0.1);
    }

    tbody td {
        padding: 18px 20px;
        color: #3a3a3a;
        font-size: 1rem;
        vertical-align: middle;
    }

    tbody td:first-child {
        font-weight: 600;
    }

    a {
        display: inline-block;
        background: #0a2463;
        color: #ffffff;
        padding: 10px 22px;
        border-radius: 40px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 6px 12px rgba(10, 36, 99, 0.15);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover, a:focus {
        background: #324a8b;
        box-shadow: 0 8px 20px rgba(50, 74, 139, 0.35);
        outline: none;
    }

    /* Responsive */
    @media(max-width: 480px) {
        .container {
            padding: 30px 20px;
        }
        h2 {
            font-size: 1.75rem;
        }
        tbody td {
            font-size: 0.95rem;
            padding: 14px 12px;
        }
        a {
            font-size: 0.95rem;
            padding: 9px 18px;
        }
    }
</style>
</head>
<body>
    <div class="container" role="main">
        <h2>Quick Access</h2>
        <table aria-label="Meeting Links">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Meeting Link</td>
                    <td><a href="https://teams.live.com/meet/9386982832228?p=m9PCtyLxYaIlrjsRkt" target="_blank" rel="noopener noreferrer" aria-label="Join Meeting Link">Join</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
